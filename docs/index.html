<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALTRIAGE ‚Äî Documentation</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --green: #3fb950;
            --purple: #bc8cff;
            --orange: #d29922;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header h1 span { color: var(--accent); }

        header p {
            color: var(--text-muted);
            font-size: 1.05rem;
        }

        .section { margin-bottom: 2rem; }

        .section h2 {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            padding-bottom: 0.35rem;
            border-bottom: 1px solid var(--border);
        }

        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.75rem;
        }

        .doc-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            transition: border-color 0.15s, background 0.15s;
        }

        .doc-card:hover {
            border-color: var(--accent);
            background: #1c2333;
        }

        .doc-card .icon {
            font-size: 1.4rem;
            flex-shrink: 0;
            width: 1.6rem;
            text-align: center;
        }

        .doc-card .info { min-width: 0; }

        .doc-card .title {
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-card .meta {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.1em 0.45em;
            border-radius: 4px;
            font-weight: 500;
            vertical-align: middle;
            margin-left: 0.3rem;
        }

        .badge-md   { background: #1f6feb33; color: var(--accent); }
        .badge-html { background: #3fb95033; color: var(--green); }
        .badge-pdf  { background: #d2992233; color: var(--orange); }

        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>LOCALTRIAGE</span> Documentation</h1>
            <p>Self-hosted, privacy-preserving customer support triage platform</p>
        </header>

        <div id="doc-sections"></div>

        <footer>
            <a href="https://github.com/william/LOCALTRIAGE">‚Üê Back to repository</a>
        </footer>
    </div>

    <script>
        // All docs defined here ‚Äî add or remove entries and the page updates automatically.
        const docs = [
            // Project
            { file: "BRD.md",                      title: "Business Requirements",     section: "Project",       icon: "üìã" },
            { file: "project_plan.md",              title: "Project Plan",              section: "Project",       icon: "üóìÔ∏è" },
            { file: "CONTEXT.md",                   title: "Project Context",           section: "Project",       icon: "üìå" },
            { file: "risk_register.md",             title: "Risk Register",             section: "Project",       icon: "‚ö†Ô∏è" },
            { file: "RETROSPECTIVE.md",             title: "Retrospective",             section: "Project",       icon: "üîÑ" },

            // Technical
            { file: "architecture.md",              title: "Architecture",              section: "Technical",     icon: "üèóÔ∏è" },
            { file: "decision_matrix.md",           title: "Decision Matrix",           section: "Technical",     icon: "‚öñÔ∏è" },
            { file: "mindmap.md",                   title: "Mind Map",                  section: "Technical",     icon: "üß†" },

            // Evaluation
            { file: "baseline_audit_report.md",     title: "Baseline Audit Report",     section: "Evaluation",    icon: "üìä" },
            { file: "perf_report.md",               title: "Performance Report",        section: "Evaluation",    icon: "‚ö°" },

            // Presentation
            { file: "portfolio.html",               title: "Portfolio",                 section: "Presentation",  icon: "üé®" },
            { file: "presentation_soutenance.md",   title: "Presentation Notes",        section: "Presentation",  icon: "üé§" },
            { file: "slides_soutenance.html",       title: "Slides (HTML)",             section: "Presentation",  icon: "üìΩÔ∏è" },
        ];

        function badge(file) {
            const ext = file.split('.').pop().toLowerCase();
            const map = { md: 'md', html: 'html', pdf: 'pdf' };
            return map[ext] ? `<span class="badge badge-${map[ext]}">${ext.toUpperCase()}</span>` : '';
        }

        // Group by section
        const grouped = {};
        docs.forEach(d => {
            (grouped[d.section] ??= []).push(d);
        });

        const container = document.getElementById('doc-sections');

        for (const [section, items] of Object.entries(grouped)) {
            const html = `
                <div class="section">
                    <h2>${section}</h2>
                    <div class="doc-grid">
                        ${items.map(d => `
                            <a class="doc-card" href="${d.file}">
                                <span class="icon">${d.icon}</span>
                                <div class="info">
                                    <div class="title">${d.title} ${badge(d.file)}</div>
                                    <div class="meta">${d.file}</div>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
