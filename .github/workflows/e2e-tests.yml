name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - staging
  push:
    branches: [ main, master ]
    paths:
      - 'src/api/**'
      - 'tests/e2e/**'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: localtriage
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: localtriage_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install Python dependencies
        run: uv sync
      
      - name: Install Newman
        run: |
          npm install -g newman newman-reporter-htmlextra
      
      - name: Initialize database
        run: |
          PGPASSWORD=testpassword psql -h localhost -U localtriage -d localtriage_test -f infra/db/schema.sql || true
        continue-on-error: true
      
      - name: Start API server
        run: |
          cd $GITHUB_WORKSPACE
          DATABASE_URL="postgresql://localtriage:testpassword@localhost:5432/localtriage_test" \
          LLM_BASE_URL="http://localhost:8001/v1" \
          uv run uvicorn src.api.api:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          PYTHONDONTWRITEBYTECODE: 1
      
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
      
      - name: Run E2E tests
        run: |
          newman run tests/e2e/postman_collection.json \
            --environment tests/e2e/postman_environment_local.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export reports/e2e/e2e-results.xml \
            --reporter-htmlextra-export reports/e2e/e2e-report.html \
            --suppress-exit-code
        continue-on-error: true
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            reports/e2e/e2e-report.html
            reports/e2e/e2e-results.xml
          retention-days: 14
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: reports/e2e/e2e-results.xml
          check_name: E2E Test Results
          comment_mode: off
