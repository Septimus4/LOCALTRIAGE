name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.11'

jobs:
  quick-test:
    name: Quick Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run quick tests
        run: |
          cd $GITHUB_WORKSPACE
          PYTHONPATH=$GITHUB_WORKSPACE/src python -m pytest tests/test_unit.py -v --tb=short
        env:
          PYTHONDONTWRITEBYTECODE: 1

  pr-lint:
    name: PR Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run Ruff
        run: ruff check src/ tests/ --ignore E501,F401 --output-format=github
        continue-on-error: true
